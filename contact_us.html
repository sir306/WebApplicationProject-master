                    <tr class="contact-row">

                <textarea name="email-text" id="email-text" cols="30" rows="5" maxlength="150"
                    placeholder="Enter your question/request, max amount of characters is 150..."></textarea><br>
                <label for="email-email">Enter your email: </label><input type="text" name="email-email"
                    id="email-email" placeholder="Maximun of 60 characters"><br>
                <div class="div-form-btn">
                    <input class="btn form-btn" id="reset-form" type="reset" value="Cancel">
                    <input class="btn form-btn" id="submit-form" type="submit" value="Send Message">
                </div>
            </form>
